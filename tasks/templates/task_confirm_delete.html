<!-- tasks/templates/tasks/task_confirm_delete.html -->
{% extends "base_generic.html" %}
{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "{{ task.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
  </form>
{% endblock %}
